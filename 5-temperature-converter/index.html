<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/temperature-converter.css">
	<title>Temperature Converter</title>
</head>

<body>
	<h1>Fahrenheit to Celcius Temperature Converter</h1>

	<section>
	<div>
		<h2>Fahrenheit</h2>
		<input class="f-box" />
	</div>

	<div>
		<h2>Celcius</h2>
		<input class="c-box" />
	</div>
	</section>

	<div buttons>
		<button class ="f-to-c">Convert F to C</button>

		<button class ="c-to-f">Convert C to F</button>
	</div>

	<script src="js/temperature-converter.js"> </script>
</body>
</html>
